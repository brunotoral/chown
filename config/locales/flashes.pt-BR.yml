pt-BR:
  people:
    create:
      success: Sucesso! %{name} foi registrado.
      alert: Encontramos erros ao tentar registrar a pessoa.
    update:
      success: Sucesso! Pessoa atualizada.
      alert: Encontramos erros ao tentar atualizar a pessoa.
    destroy:
      success: Sucesso! Pessoa deletada.
  vehicles:
    create:
      success: Sucesso! O veículo foi registrado.
      alert: Encontramos erros ao tentar registrar o veículo.
